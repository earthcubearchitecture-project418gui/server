<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJV JSON Validation</title>
  <script src="main.js"></script>
  <link type="text/css" href="ajv.css" rel="stylesheet"/>
</head>

<body>
  <div id="app">
    <div class="split" id="one">
      <div>
        <label>Dataset Document</label>
        <select id="doc-selector">
        </select>
        <button id="validate">Validate</button>
      </div>
      <textarea id="input" wrap="off"  rows="50"></textarea>
    </div>
    <div class="split" id="two">
      <span>Results</span>
      <textarea id="output" wrap="off" rows="50" ></textarea>
    </div>
  </div>
</body>
</html>
